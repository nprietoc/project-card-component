<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

</head>
<body class="principal">
    <main class="flex">
        
        <article class="card">
            <img class="card-head" src="src/img/bg-pattern-card.svg" alt="pattern card">
                    
            <div class="imagen">
                <img class="imagen-head" src="src/img/image-victor.jpg" alt="imagen Victor">
                <h1 class="nombre-card"> Victor Crest 
                <span>26</span>
                </h1>            
                <p class="pais">London</p>
            </div>

            <div class="footer"> 
                <div>
                    <h2>80k</h2>
                    <p class="descriptiva">Followers</p>
                </div>
                <div>
                    <h2>803k</h2>
                    <p class="descriptiva">Likes</p>
                </div> 
                <div>
                    <h2>1.4k</h2>
                    <p class="descriptiva">Photos</p>
                </div>       
            </div>

        </article>
    </main>
</body>
</html>
